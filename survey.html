<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <form action="http://google.co.in">
    <div style="text-align: center;">
        <h1>Survey</h1>
        
        <input type="text" name="Username" size="35" maxlength="35" placeholder="Enter your name"><br><br>
        <input type="number" name="contact" size="10" max="10" placeholder="Phone no."><br><br>
        <textarea name="comments" cols="50" rows="15" placeholder="write about yourself"></textarea><br><br>
        <h3 style="display: block; box-sizing: border-box; color: rgb(7, 7, 7);border: 1px solid black;">Do you exercise?</h3>
        <input type="radio" name="exe" value="1">YES
        <input type="radio" name="exe" value="2">NO
        
        <p>What kind of box do you like?</p>
        <input type="checkbox" name="">Books
        <input type="checkbox" name="">Online Resources
        <input type="checkbox" name="">Phone apps
        <input type="checkbox" name="">Magazines
        </p>
        What kind of movie do you like?
        <select name="movies" >
            <option value="1">comedy</option>
            <option value="2">romance</option>
            <option value="3">thriller</option>
            <option value="4">horror</option>
            <option value="5">biopic</option>
        </select>
        </br><br>
        <input type="submit" value="Submit form">
        </br><br>

    </div>
</form>
    
</body>
</html>
